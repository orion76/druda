# Schema for the configuration files of the Link module.

field.formatter.settings.solution_order_button:
  type: mapping
  label: 'Link format settings'
  mapping:
    trim_length:
      type: integer
      label: 'Trim link text length'
    url_only:
      type: boolean
      label: 'URL only'
    url_plain:
      type: boolean
      label: 'Show URL as plain text'
    rel:
      type: string
      label: 'Add rel="nofollow" to links'
    target:
      type: string
      label: 'Open link in new window'
    button_text:
      type: string
      label: 'Button text'


field.storage_settings.solution_order_button:
  type: mapping
  label: 'Link settings'
